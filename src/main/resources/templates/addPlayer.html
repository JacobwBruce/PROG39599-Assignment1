<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JS -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap template -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

        <title>Add Player</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <main class="container">
            <h1 class="my-4 text-center">Add New Player</h1>
            <div class="row justify-content-center">
                <form action="/addPlayer" method="POST" class="col-6">
                    <!-- Name -->
                    <div class="mb-4">
                        <label for="nameInput" class="form-label">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nameInput"
                            placeholder="John Doe"
                        />
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="emailInput"
                            placeholder="name@example.com"
                        />
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label for="phoneInput" class="form-label">Phone number</label>
                        <input
                            type="text"
                            class="form-control"
                            id="phoneInput"
                            placeholder="999-999-9999"
                        />
                    </div>

                    <!-- Gender -->
                    <div class="mb-4">
                        <label class="form-label">Gender</label>
                        <div class="form-check ml-2">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="genderRadio"
                                id="genderRadio1"
                            />
                            <label class="form-check-label" for="genderRadio1"> Male </label>
                        </div>
                        <div class="form-check ml-2">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="genderRadio"
                                id="genderRadio2"
                                checked
                            />
                            <label class="form-check-label" for="genderRadio2"> Female </label>
                        </div>
                    </div>

                    <!-- Age -->
                    <div class="mb-4">
                        <label for="ageRange" class="form-label"
                            >Age: <span id="ageText">20</span></label
                        >
                        <input
                            type="range"
                            class="form-range"
                            id="ageRange"
                            min="0"
                            max="100"
                            value="20"
                        />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
    <script th:src="@{js/addPlayer.js}" defer></script>
</html>
