<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JS -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap template -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

        <title>Trade</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <main class="container">
            <h1 class="my-4 text-center">Trade</h1>

            <div class="row justify-content-center">
                <form action="/trade" method="POST" class="col-6">
                    <!-- Team 1 -->
                    <label for="teamSelect" class="form-label">Select a team: </label>
                    <select
                        class="form-select mb-4"
                        aria-label="Default select example"
                        id="teamSelect"
                    >
                        <option selected>Select a team</option>
                        <option
                            th:each="team : ${teams}"
                            th:value="${team}"
                            th:text="${team}"
                        ></option>
                    </select>

                    <!-- Player 1 -->
                    <label for="playerSelect" class="form-label">Select a player: </label>
                    <select
                        class="form-select mb-4"
                        aria-label="Default select example"
                        id="playerSelect"
                    >
                        <option selected>Select a player</option>
                        <option>John Doe</option>
                        <option>Jane Doe</option>
                    </select>

                    <h4 class="text-center">FOR/TO:</h4>

                    <!-- Team 2 -->
                    <label for="teamSelect" class="form-label">Select a team: </label>
                    <select
                        class="form-select mb-4"
                        aria-label="Default select example"
                        id="teamSelect"
                    >
                        <option selected>Select a team</option>
                        <option
                            th:each="team : ${teams}"
                            th:value="${team}"
                            th:text="${team}"
                        ></option>
                    </select>

                    <!-- Player 2 -->
                    <label for="playerSelect" class="form-label">Select a player: </label>
                    <select
                        class="form-select mb-4"
                        aria-label="Default select example"
                        id="playerSelect"
                    >
                        <option selected>Select a player</option>
                        <option>John Doe</option>
                        <option>Jane Doe</option>
                    </select>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 py-2">Trade</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
