<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JS -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap template -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

        <title>Teams</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <main class="container">
            <h1 class="my-4 text-center">Teams</h1>

            <a href="/organizeTeams" class="mb-3">
                <button type="button" class="btn btn-primary px-5" id="add-player-btn">
                    Organize
                </button>
            </a>

            <div class="d-flex flex-wrap justify-content-center">
                <div th:each="team : ${teams}" class="card m-4 shadow" style="width: 18rem">
                    <!-- <img src="..." class="card-img-top" alt="..." /> -->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${team}"></h5>
                        <p class="card-text">
                            Some quick example text to build on the card title and make up the bulk
                            of the card's content.
                        </p>
                        <a href="#" class="btn btn-primary">Team Roster</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
